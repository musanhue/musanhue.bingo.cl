<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos para los botones de cantidad */
        .quantity-btn {
            transition: background-color 0.2s ease-in-out;
        }
        .quantity-btn:hover {
            background-color: #e0e0e0;
        }
        /* Animación para el modal */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Tu Pedido</h1>
            <p class="text-gray-500 mb-6">Ingresa tu nombre y selecciona los productos que deseas comprar.</p>

            <!-- Nombre del Cliente -->
            <div class="mb-8">
                <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Cliente:</label>
                <input type="text" id="customer-name" name="customer-name" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingresa tu nombre completo">
            </div>

            <!-- Lista de Productos con Categorías -->
            <div id="product-list" class="space-y-6 mb-8">
                <!-- Las categorías y productos se insertarán aquí dinámicamente -->
            </div>

            <!-- Total -->
            <div class="bg-gray-50 rounded-xl p-6 mb-6">
                <div class="flex justify-between items-center">
                    <span class="text-xl font-semibold text-gray-800">Total:</span>
                    <span id="total-amount" class="text-2xl font-bold text-indigo-600">$0</span>
                </div>
            </div>

            <!-- Botón de Finalizar Pedido -->
            <button id="submit-order" class="w-full bg-indigo-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg">
                <span id="button-text">Finalizar Pedido</span>
                <span id="button-spinner" class="hidden">
                    <svg class="animate-spin h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Enviando...
                </span>
            </button>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center modal-fade-in">
            <div id="modal-icon" class="mx-auto mb-4">
                <!-- Icono de éxito o error se insertará aquí -->
            </div>
            <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-2"></h3>
            <div id="modal-message" class="text-gray-600 mb-6"></div>
            <button onclick="closeModal()" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                Cerrar
            </button>
        </div>
    </div>


    <script>
        // URL de tu Web App de Google Apps Script. ¡REEMPLAZA ESTA URL!
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxTvqyk44f3vbT-ewzdv1-c5lNbqU9Nj5reHy8C6wZtpzSNaGZFeuNjqlNNmQOLfEbE/exec"; // URL de ejemplo, debes reemplazarla

        // --- CAMBIO PRINCIPAL AQUÍ ---
        // La lista de productos ahora incluye la categoría "Juegos".
        const productsByCategory = [
            {
                category: "Comida",
                items: [
                    { id: 1, name: "Completo", price: 2500 },
                    { id: 2, name: "Anticucho", price: 3500 },
                    { id: 3, name: "Queque", price: 1000 },
                    { id: 4, name: "2 Calzones rotos", price: 1000 },
                    { id: 5, name: "3 Sopaipillas", price: 1000 }
                ]
            },
            {
                category: "Bebestibles",
                items: [
                    { id: 6, name: "Bebida", price: 1000 },
                    { id: 7, name: "Te", price: 1000 },
                    { id: 8, name: "Café", price: 1000 }
                ]
            },
            {
                category: "Promos",
                items: [
                    { id: 9, name: "Completo + Bebida", price: 3000 },
                    { id: 10, name: "Antocucho + Bebida", price: 4000 },
                    { id: 11, name: "Queque + te", price: 1500 },
                    { id: 12, name: "Queque + café", price: 1500 },
                    { id: 13, name: "Queque + bebida", price: 1500 },
                    { id: 14, name: "2 Calzones rotos + te", price: 1500 },
                    { id: 15, name: "2 Calzones rotos + café", price: 1500 },
                    { id: 16, name: "2 Calzones rotos + bebida", price: 1500 },
                    { id: 17, name: "3 Sopaipillas + te", price: 1500 },
                    { id: 18, name: "3 Sopaipillas + café", price: 1500 },
                    { id: 19, name: "3 Sopaipillas + bebida", price: 1500 }
                ]
            },
            {
                category: "Juegos",
                items: [
                    { id: 20, name: "Carton de Bingo", price: 1000 },
                    { id: 21, name: "Rifa", price: 1000 }
                ]
            }
        ];

        // Aplanar la lista de productos para facilitar los cálculos y el envío de datos.
        const allProducts = productsByCategory.flatMap(category => category.items);

        const productList = document.getElementById('product-list');
        const totalAmountEl = document.getElementById('total-amount');
        const customerNameEl = document.getElementById('customer-name');
        const submitButton = document.getElementById('submit-order');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const modal = document.getElementById('confirmation-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalIcon = document.getElementById('modal-icon');

        function formatPrice(price) {
            return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(price);
        }

        function renderProducts() {
            productList.innerHTML = ''; // Limpiar la lista antes de renderizar.
            productsByCategory.forEach(category => {
                // Crear el título de la categoría.
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'text-2xl font-bold text-gray-700 border-b-2 border-gray-200 pb-2';
                categoryTitle.textContent = category.category;
                productList.appendChild(categoryTitle);

                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'space-y-4';
                
                // Renderizar cada producto dentro de la categoría.
                category.items.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'flex items-center justify-between bg-white p-4 rounded-xl border border-gray-200';
                    productElement.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800">${product.name}</p>
                            <p class="text-sm text-gray-500">${formatPrice(product.price)}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button class="quantity-btn w-8 h-8 rounded-full border bg-gray-100 text-lg font-bold text-gray-600" onclick="updateQuantity(${product.id}, -1)">-</button>
                            <input type="number" id="quantity-${product.id}" class="w-16 h-10 text-center border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="0" min="0" onchange="calculateTotal()">
                            <button class="quantity-btn w-8 h-8 rounded-full border bg-gray-100 text-lg font-bold text-gray-600" onclick="updateQuantity(${product.id}, 1)">+</button>
                        </div>
                    `;
                    itemsContainer.appendChild(productElement);
                });
                productList.appendChild(itemsContainer);
            });
        }

        window.updateQuantity = function(productId, change) {
            const input = document.getElementById(`quantity-${productId}`);
            let currentValue = parseInt(input.value);
            if (isNaN(currentValue)) currentValue = 0;
            const newValue = Math.max(0, currentValue + change);
            input.value = newValue;
            calculateTotal();
        }

        window.calculateTotal = function() {
            let total = 0;
            allProducts.forEach(product => {
                const input = document.getElementById(`quantity-${product.id}`);
                const quantity = parseInt(input.value);
                if (!isNaN(quantity) && quantity > 0) {
                    total += product.price * quantity;
                }
            });
            totalAmountEl.textContent = formatPrice(total);
        }

        function showModal(title, message, isSuccess) {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message;
            if (isSuccess) {
                modalIcon.innerHTML = `<svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            } else {
                modalIcon.innerHTML = `<svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            }
            modal.classList.remove('hidden');
        }

        window.closeModal = function() {
            modal.classList.add('hidden');
        }
        
        function resetForm() {
            allProducts.forEach(product => {
                document.getElementById(`quantity-${product.id}`).value = 0;
            });
            customerNameEl.value = '';
            calculateTotal();
        }

        submitButton.addEventListener('click', () => {
            const customerName = customerNameEl.value.trim();
            if (!customerName) {
                showModal('Error', 'Por favor, ingresa tu nombre para continuar.', false);
                return;
            }

            const orderDetails = allProducts.map(product => {
                const quantity = parseInt(document.getElementById(`quantity-${product.id}`).value);
                return { name: product.name, quantity: quantity, price: product.price, subtotal: product.price * quantity };
            }).filter(item => item.quantity > 0);

            if (orderDetails.length === 0) {
                showModal('Error', 'Tu carrito está vacío. Agrega al menos un producto.', false);
                return;
            }
            
            const formattedOrderDetails = orderDetails.map(item => 
                `[${item.quantity} ${item.name}: ${item.quantity} x ${item.price} = ${item.subtotal}]`
            ).join('; ');

            const total = orderDetails.reduce((sum, item) => sum + item.subtotal, 0);

            const data = { customerName: customerName, total: total, items: formattedOrderDetails };

            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');
            submitButton.disabled = true;
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                if(data.result === 'success' && data.orderNumber) {
                    const summaryHtml = orderDetails.map(item => `<p class="text-sm text-left">${item.quantity} x ${item.name}</p>`).join('');
                    const successMessage = `
                        <p class="text-gray-800">Tu número de pedido es:</p>
                        <p class='text-5xl font-extrabold text-indigo-600 my-3'>#${data.orderNumber}</p>
                        <p class='text-lg font-bold text-red-600 mb-4'>Recuerda sacar un pantallazo a este mensaje</p>
                        <p>Tu pedido ha sido registrado. ¡Gracias por tu compra!</p>
                        <div class="mt-4 bg-gray-50 p-3 rounded-lg text-left">${summaryHtml}</div>
                    `;
                    showModal('¡Pedido Enviado!', successMessage, true);
                    resetForm();
                } else {
                    throw new Error(data.message || 'No se recibió el número de pedido.');
                }
            })
            .catch(error => {
                console.error('Error al enviar el pedido:', error);
                showModal('Error de Conexión', `No se pudo registrar tu pedido. Error: ${error.message}`, false);
            })
            .finally(() => {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
                submitButton.disabled = false;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
        });
    </script>

</body>
</html>
